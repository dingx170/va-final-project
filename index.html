<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.0/dist/patternomaly.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <meta charset="utf-8">
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="text-center" id="title">Baby "Language" Visualization</h1>
  </div>
  <hr>
  <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="mask-tab">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-5">
        <h5 class="text-center">Live stream/ Recorded video</h5>
        <div class="videoContainer">
          <video id="player" class="responsive-video" controls>
            <source id="videoSrc" src="" type="video/mp4">
              Your browser does not support the video tag.
          </video>
        </div>
        <br>

      </div>
      <div class="col-5">
          <h5 class="text-center">Audio visualization</h5>
          <div class="expressionContainer text-center container-fluid">
            <br><br><br>
            <div id="expression" value="expression">?</div>
            <br><br><br>
          </div>
          <div class="audioContainer">
            <div id="waveform"></div>
          </div>
          <div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <button type="button" class="btn-lg col" id="btn-cry" value="Cry" onclick="updateVideo(this.value)">Cry</button>
              <button type="button" class="btn-lg col" id="btn-laugh" value="Laugh" onclick="updateVideo(this.value)">Laugh</button>
              <button type="button" class="btn-lg col" id="btn-mumble" value="Mumble" onclick="updateVideo(this.value)">Mumble</button>
              <button type="button" class="btn-lg col" id="btn-yell" value="Yell" onclick="updateVideo(this.value)">Yell</button>
            </div>
          </div>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">
      <div class="col">
        <div class="container">
          <h5 class="text-center">Visualization</h5>
            <div style="width:100%">
              <canvas id="myChart"></canvas>
            </div>
        </div>
      </div>
      <div class="col">
        <h5 class="text-center">Visualization</h5>
        <div class="container">
          <canvas id=""></canvas>
        </div>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
